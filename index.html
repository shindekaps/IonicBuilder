<!DOCTYPE HTML>
<html>

<head>
</head>
<div class="dropzone">
    <div id="draggable" draggable="true">
        This div is draggable
    </div>
</div>
<div class="dropzone" id="parent">
    <div class="dropzone"></div>
    <div class="dropzone"></div>
    <div class="dropzone"></div>
    <div class="dragpoints"></div>
</div>

<style>
    #draggable {
        width: 200px;
        height: 20px;
        text-align: center;
        background: white;
    }
    
    .dropzone {
        width: 200px;
        height: 20px;
        background: blueviolet;
        margin-bottom: 30px;
        padding: 10px;
    }
    
    #parent {
        height: auto;
        background: green;
    }
</style>

<script>
    var dragged;
    var points;
    document.addEventListener("mousemove", function(event) {
            points = event.pageY;

        }, false)
        /* events fired on the draggable target */
    document.addEventListener("drag", function(event) {
        var darggable = event.target;
    }, false);

    document.addEventListener("dragstart", function(event) {
        // store a ref. on the dragged elem
        dragged = event.target;
        // make it half transparent
        event.target.style.opacity = .5;
    }, false);

    document.addEventListener("dragend", function(event) {
        // reset the transparency

        event.target.style.opacity = "";
    }, false);

    /* events fired on the drop targets */
    document.addEventListener("dragover", function(event) {
        // prevent default to allow drop
        var ev = event || window.event;
        dragged.y = event.pageY;
        console.log(">>>>>>>>>>>>", event.pageY);
        event.preventDefault();
    }, false);

    document.addEventListener("dragenter", function(event) {
        // highlight potential drop target when the draggable element enters it
        if (event.target.className == "dropzone") {
            event.target.style.background = "purple";
        }

    }, false);

    document.addEventListener("dragleave", function(event) {
        // reset background of potential drop target when the draggable element leaves it
        if (event.target.className == "dropzone") {
            event.target.style.background = "";
        }

    }, false);

    document.addEventListener("drop", function(event) {
        // prevent default action (open as link for some elements)
        event.preventDefault();
        // move dragged elem to the selected drop target
        if (event.target.className == "dropzone") {
            event.target.style.background = "";
            dragged.parentNode.removeChild(dragged);
            // event.target.appendChild(dragged);
            var parentNode = event.target;
            var childs = event.target.children

            var pos = -1;
            if (childs.length > 0) {
                pos = checkDropPosition(dragged, childs);
            }

            console.log(pos);
            if (pos >= 0) {
                parentNode.insertBefore(dragged, event.target.children[pos]);
            } else {
                event.target.appendChild(dragged);
            }
        }

    }, false);
    var checkDropPosition = function(darggable, siblings) {
        var draggableRect = darggable.getBoundingClientRect();
        var pointY = darggable.y + draggableRect.height / 2;
        console.log(pointY);
        for (var i in siblings) {
            var ele = siblings[i];
            if (isBefore(ele, pointY)) {
                return i;
            }
        }
        return -1;
    }
    var showMsg = function(msg) {
        console.log(msg);
    }
    var isBefore = function(ele, pointY) {
        var childRect = ele.getBoundingClientRect();
        var bottom = childRect.bottom;
        console.log(pointY, bottom);
        return pointY < bottom ? true : false;
    }
</script>

</body>

</html>
